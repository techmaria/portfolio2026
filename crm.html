<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Sample | Portfolio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="_sdk/element_sdk.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      box-sizing: border-box;
    }

    /* Fonts */
    .font-display { font-family: 'Playfair Display', Georgia, serif; }
    .font-body { font-family: 'Inter', system-ui, sans-serif; }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Card hover effect */
    .card-hover {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px -8px rgba(0,0,0,0.1);
    }

    /* Nav underline animation */
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #0f3460;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    /* Scroll reveal animations */
    .scroll-reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .scroll-reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .section-fade {
      animation: fadeInUp 0.5s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Background patterns */
    .geometric-pattern {
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(139,92,246,0.08) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(167,139,250,0.06) 0%, transparent 50%);
    }
    .violet-gradient {
      background: linear-gradient(135deg, rgba(139,92,246,0.05) 0%, rgba(167,139,250,0.03) 50%, transparent 100%);
    }
  </style>

  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>
<body class="h-full font-body bg-stone-50 text-slate-800">

<div id="app-wrapper" class="w-full h-full overflow-auto violet-gradient">

  <!-- Navigation -->
  <nav id="main-nav" class="fixed top-0 left-0 right-0 z-50 bg-stone-50/95 backdrop-blur-sm border-b border-stone-200/50 transition-all duration-300">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="font-display text-xl font-semibold text-slate-800" id="nav-name">Ria Digitals</a>
      
      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center gap-8">
        <a href="index.html#about" class="nav-link text-sm font-medium text-slate-600 hover:text-slate-900">About</a>

      </div>

    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden mt-2 pb-4 border-t border-stone-200 pt-4">

<script>

</body>
</html>
